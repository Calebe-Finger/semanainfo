    <h1>Semana Acadêmica - Desenvolvimento Web</h1>
    <section id="inscreva-se"><br>
        <h2>Inscreva-se</h2><br><br>
        <form id="inscricao-form">
            <label for="nome">Nome do Aluno:</label>
            <input type="text" id="nome" name="nome" required><br><br><br>

            <label for="matricula">Matrícula do Aluno:</label>
            <input type="number" id="matricula" name="matricula" required><br><br><br>

            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" name="cpf" required><br><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br><br>

            <label for="turma">Turma:</label>
            <select id="turma" name="turma" required>
                <option value="A">Turma A</option>
                <option value="B">Turma B</option><br><br><br>

            </select>

            <button type="submit" id="submit-button">Inscrever-se</button>
        </form>
    </section>
